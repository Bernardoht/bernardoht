<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <title>Venda de Carros</title>
</head>
<body>

    <header>
        <a href="./index.html" class="back-button">&#9664; Voltar</a>
        <h1>Carros à Venda</h1>
    </header>

    <section class="car-carousel">
        <div class="car-item">
            <img src="./fotos/carro3.jpg" alt="Carro 1">
            <h2>Modelo 1</h2>
            <p>Ano: 2022</p>
            <p>Preço: R$ 50.000</p>
        </div>

        <div class="car-item">
            <img src="./fotos/carro2.jpg" alt="Carro 2">
            <h2>Modelo 2</h2>
            <p>Ano: 2021</p>
            <p>Preço: R$ 40.000</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Venda de Carros</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
