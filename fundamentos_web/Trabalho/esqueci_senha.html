<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Esqueci Minha Senha</title>
</head>
<body>

    <header>
        <a href="./login.html" class="back-button">&#9664; Voltar</a>
        <h1>Esqueci Minha Senha</h1>
    </header>

    <section class="login-container">
        <form action="#" method="post" class="login-form" id="forgotPasswordForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <!-- Campo para inserir o código -->
            <div id="codeContainer" style="display: none;">
                <label for="code">Código de 8 dígitos:</label>
                <input type="text" id="code" name="code" pattern="[0-9]{8}" required>
            </div>

            <button type="button" onclick="requestCode()">Receber Código</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Venda de Carros</p>
    </footer>

    <script>
        function requestCode() {
            
            document.getElementById("codeContainer").style.display = "block";
        }
    </script>

</body>
</html>
